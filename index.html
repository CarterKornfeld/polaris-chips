<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 16;
      padding: 16;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card
    {
      margin: 16px;
      display: inline-flex;

    }
    counter-app
    {
      margin: 16px;
      display: inline-flex;
    }
  </style>
  <title>polaris-chip / my-card / counter-app</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://www.psu.edu"></polaris-chip>
  <polaris-chip title="SPorts rule"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Donations"></polaris-chip>

  <h1>my-card</h1>
  <!-- this is going to take the tag and change the title -->
  <h3>
    <button id="duplicate">Duplicate Last Card</button>
    <button id="changetext">Change Text</button>
    <button id="changeimage">Change Image</button>
    <button id="changebg">Change Background</button>
    <button id="delete">Delete Last Card</button>
  </h3>

 <div class="cardlist">
  
  <my-card title = "Blubasaur" para="Grass type starter" image=" https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" button="To Pokemon 1" link="https://www.pokemon.com/us/pokedex/bulbasaur"  ></my-card>
  <my-card title = "Charmander" para="fire type starter" image=" https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"  button="To Pokemon 2" link="https://www.pokemon.com/us/pokedex/charmander" ></my-card>
  <my-card title = "Squirtle" para="water type starter" image=" https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"  button="To Pokemon 3" link="https://www.pokemon.com/us/pokedex/squirtle"></my-card>
  <my-card title = "Pikachu" para="Electric type starter" image=" https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png"  button="To Pokemon 4" link="https://www.pokemon.com/us/pokedex/pikachu"></my-card>
  <my-card fancy title = "Eevee" para="Normal type starter" image=" https://assets.pokemon.com/assets/cms2/img/pokedex/full/133.png"  button="To Pokemon 5" link="https://www.pokemon.com/us/pokedex/eevee" toptext="Pikachu" bottomtext = "super cool"></my-card>
  
</div>
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

<script>
document.querySelector('#duplicate').addEventListener('click', function(event) {
  const newCard = document.querySelector('my-card').cloneNode(true)
  
  if(document.querySelectorAll('my-card').length < 10)
    {
     document.querySelector('.cardlist').appendChild(newCard);
    }
 
});
document.querySelector('#changetext').addEventListener('click', function(e) {
  document.querySelector('my-card').title = "BEST GUY"
});



document.querySelector('#changeimage').addEventListener('click', function(e) {
  document.querySelector('my-card').image = "https://github.com/elmsln.png"
});


document.querySelector('#changebg').addEventListener('click', function(e) 
{
  const myCards = document.querySelectorAll('my-card');

      
myCards.forEach(myCard => {
  // Accessing shadow DOM
  const shadowRoot = myCard.shadowRoot;
  // Selecting all '.card' elements inside shadow DOM
  const cards = shadowRoot.querySelectorAll('.card');

  cards.forEach(card => {
    card.classList.toggle('change-color');
  });
});
});


document.querySelector('#delete').addEventListener('click', function(e) 
{
  console.log(document.querySelectorAll('my-card').length);
  if(document.querySelectorAll('my-card').length !== 1)
    {
     document.querySelector('my-card').remove();
    }
 
});


</script>

<h1>counter-app</h1>
<counter-app></counter-app>

</body>

</html>
